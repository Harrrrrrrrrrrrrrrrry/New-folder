<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(50, 50, 50);
        }

        .reg {
            color: blue;
            text-decoration: underline;
        }

        .btn {
            border: none;
        }

        h5 {
            color: white;
            border-bottom: solid gray 2px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .img-wrapper {
            max-width: 100%;
            height: 18vw;
            display: flex;

        }

        .card {
            background-color: rgb(50, 50, 50);
            min-height: 24vw;
            margin: 30px;
            border: none;
        }

        .card-title {
            padding: 0;
            margin: 0;
            color: white;
        }

        .carousel-buttons {
            width: 50px;
        }

        @media screen and (min-width: 576px) {
            .carousel-inner {
                display: flex;
            }

            .carousel-item {
                display: block;
                margin-right: 0;
                flex: 0 0 calc(100%/5);
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jikan</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    <a class="nav-link" href="./search.html">Search</a>
                </div>
                <div class="ms-auto">
                    <a href="./login.html" class="btn" onclick="handleSignOut()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Current Season Anime -->
    <div class="container mt-4">
        <h5>Anime Airing This Season</h5>
        <div id="anime-carousel" class="carousel slide">
            <div id="anime-results" class="carousel-inner" data-ride="carousel">

            </div>
            <a class="carousel-control-prev carousel-buttons" href="#anime-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next carousel-buttons" href="#anime-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <!-- Anime Recommendations -->
    <div class="container mt-4">
        <h5>Recent Anime Recommendations</h5>
        <div id="recommendation-carousel" class="carousel slide">
            <div id="recommendations-results" class="carousel-inner" data-ride="carousel">

            </div>
            <a class="carousel-control-prev carousel-buttons" href="#recommendation-carousel" role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next carousel-buttons" href="#recommendation-carousel" role="button"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Footer</span>
        </div>
    </footer>

    <script>
        window.handleSignOut = () => {
            localStorage.removeItem("currentUser");
            location.reload();
        };

        // Fetch current season anime
        const fetchSeasonAnime = () => {
            const baseUrl = 'https://api.jikan.moe/v4/seasons/now';
            fetch(baseUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const resultsDiv = document.getElementById('anime-results');
                    for (let i = 0; i < data.data.length; i++) {
                        const anime = data.data[i];
                        const animeCard = document.createElement('div');
                        animeCard.classList.add('col-md-2', 'mb-3', 'carousel-item');
                        if (i == 0) {
                            animeCard.classList.add('active');
                        }
                        animeCard.innerHTML = `
                            <a href="info.html?id=${anime.mal_id}" class="text-decoration-none text-light">
                                <div class="card">
                                    <div class="img-wrapper">
                                        <img src="${anime.images.jpg.image_url}" class="card-img-top" alt="${anime.title}">
                                    </div>
                                    <div class="card-body">
                                        <h6 class="card-title">${truncateTitle(anime.title)}</h6>
                                    </div>
                                </div>
                            </a>
                        `;
                        resultsDiv.appendChild(animeCard);
                    }

                })
                .catch(error => {
                    console.error(error);
                });
        };

        // Fetch anime recommendations
        const fetchRecommendations = () => {
            const baseUrl = 'https://api.jikan.moe/v4/recommendations/anime';
            fetch(baseUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const recommendationsDiv = document.getElementById('recommendations-results');

                    for (let i = 0; i < data.data.length; i++) {
                        const recommendation = data.data[i];
                        const animeCard = document.createElement('div');
                        animeCard.classList.add('col-md-2', 'mb-3', 'carousel-item');
                        animeCard.innerHTML = `
                            <a href="info.html?id=${recommendation.entry[0].mal_id}" class="text-decoration-none text-light">
                                <div class="card">
                                    <div class="img-wrapper">
                                        <img src="${recommendation.entry[0].images.jpg.image_url}" class="card-img-top" alt="${recommendation.entry[0].title}">
                                    </div>
                                    <div class="card-body">
                                        <h6 class="card-title">${truncateTitle(recommendation.entry[0].title)}</h6>
                                    </div>
                                </div>
                            </a>
                        `;
                        recommendationsDiv.appendChild(animeCard);
                    }

                })
                .catch(error => {
                    console.error(error);
                });
        };

        // Truncate
        const truncateTitle = (title) => {
            const maxLength = 60; // Maximum length of the title
            if (!title) return 'No title available.';
            return title.length > maxLength ? title.substring(0, maxLength) + '...' : title;
        };

        // Fetch data on page load
        window.onload = () => {
            fetchSeasonAnime();
            fetchRecommendations();
        };
    </script>
</body>

</html>

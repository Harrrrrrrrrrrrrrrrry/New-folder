<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mainpage.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jikan</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="./search.html">Search</a>
                </div>
                <div class="ms-auto">
                    <a href="./login.html" class="btn" onclick="handleSignOut()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Current Season Anime -->
    <div class="container mt-4">
        <h5>Anime Airing This Season</h5>
        <div id="anime-carousel" class="carousel slide">
            <div id="anime-results" class="carousel-inner" data-ride="carousel">

            </div>
            <a class="carousel-control-prev carousel-buttons" href="#anime-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next carousel-buttons" href="#anime-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <!-- Anime Recommendations -->
    <div class="container mt-4">
        <h5>Recent Anime Recommendations</h5>
        <div id="recommendation-carousel" class="carousel slide">
            <div id="recommendations-results" class="carousel-inner" data-ride="carousel">

            </div>
            <a class="carousel-control-prev carousel-buttons" href="#recommendation-carousel" role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next carousel-buttons" href="#recommendation-carousel" role="button"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Footer</span>
        </div>
    </footer>

    <script src="./js/home.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(50, 50, 50);
        }

        .reg {
            color: blue;
            text-decoration: underline;
        }

        .btn {
            border: none;
        }

        h1 {
            color: white;
        }

        img {
            max-height: 8vw;
            width: 100%;
        }

        .card {
            background-color: rgb(50, 50, 50);
            max-height: 9vw;
            padding: 10px 0;
            margin: 10px 0;
            border-radius: 0;
            border-top: solid gray 1px;
        }

        .card-title {
            margin: 2px 0;
        }
        
        .card-text {
            margin: 0;
        }

        .footer {
            
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jikan</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    <a class="nav-link" href="./search.html">Search</a>
                </div>
                <div class="ms-auto">
                    <a href="./login.html" class="btn" onclick="handleSignOut()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Anime Search -->
    <div class="container mt-4">
        <h1>Anime Search</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for an anime" id="anime-input">
            <button class="btn btn-primary" id="search-button">Search</button>
        </div>
        <div id="anime-results"></div>
    </div>
    
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Footer</span>
        </div>
    </footer>

    <script>
        window.handleSignOut = () => {
            localStorage.removeItem("currentUser");
            localStorage.removeItem("cart");
            location.reload();
        };

        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('anime-input').value;

            const baseUrl = 'https://api.jikan.moe/v4/anime';
            const url = `${baseUrl}?q=${encodeURIComponent(query)}&limit=10`;

            // Fetch
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Clear
                    const resultsDiv = document.getElementById('anime-results');
                    resultsDiv.innerHTML = '';

                    // Display
                    data.data.forEach(anime => {
                        const animeCard = document.createElement('div');
                        animeCard.classList.add('card', 'mb-1');
                        animeCard.innerHTML = `
                            <a href="info.html?id=${anime.mal_id}" class="text-decoration-none text-light">
                                <div class="row">
                                    <div class="col-md-1">
                                        <img src="${anime.images.jpg.image_url}" class="img-fluid rounded-start" alt="${anime.title}">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">${anime.title}</h5>
                                            <p class="card-text"><strong>Score:</strong> ${anime.score}</p>
                                            <p class="card-text"><strong>Episodes:</strong> ${anime.episodes}</p>
                                            <p class="card-text"><strong>Year:</strong> ${anime.year}</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        `;
                        resultsDiv.appendChild(animeCard);
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>

</html>

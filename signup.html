<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jikan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <!-- Login Form -->
    <div class="login-container">
        <div class="login-form">
            <h3 class="text-center">Register</h3>
            <form action="">
                <div class="mb-3">
                    <p>Username</p>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <p>Email</p>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <p>Password</p>
                    <input type="password" class="form-control" id="password">
                </div>
                <a href="login.html">Sign in here</a>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-right">
            <a href="https://www.facebook.com/" class="text-muted me-3" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.twitter.com/" class="text-muted me-3" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.instagram.com/" class="text-muted" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </footer>

    <script src="./js/signup.js"></script>
</body>

</html>

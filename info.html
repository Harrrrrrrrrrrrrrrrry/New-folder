<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(50, 50, 50);
            color: white;
        }

        .anime-container {
            max-width: 70%;
            margin: 20px auto;
            padding: 20px;
            /* background: gray; */
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .anime-info {
            flex: 1;
        }

        .anime-synopsis {
            flex: 2;
            max-width: 60%;
        }


        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jikan</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="./home.html">Home</a>
                    <a class="nav-link" href="./search.html">Search</a>
                </div>
                <div class="ms-auto">
                    <a href="./login.html" class="btn" onclick="handleSignOut()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="anime-container">
        <div class="anime-info">
            <h1 id="anime-title">Loading...</h1>
            <img id="anime-image" src="" alt="Anime Image">
            <p><strong>Episodes:</strong> <span id="anime-episodes"></span></p>
            <p><strong>Score:</strong> <span id="anime-score"></span></p>
            <button class="btn btn-primary">Watch</button>
        </div>
        <div class="anime-synopsis">
            <p ><strong>Synopsis:</strong> <span id="anime-synopsis"></span></p>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Footer</span>
        </div>
    </footer>

    <script>
        window.handleSignOut = () => {
            localStorage.removeItem("currentUser");
            localStorage.removeItem("cart");
            location.reload();
        };

        // Get anime ID from URL
        const params = new URLSearchParams(window.location.search);
        const animeId = params.get('id');

        if (animeId) {
            fetch(`https://api.jikan.moe/v4/anime/${animeId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("anime-title").textContent = data.data.title;
                    document.getElementById("anime-image").src = data.data.images.jpg.image_url;
                    document.getElementById("anime-episodes").textContent = data.data.episodes || "Unknown";
                    document.getElementById("anime-score").textContent = data.data.score || "N/A";
                    document.getElementById("anime-synopsis").textContent = data.data.synopsis || "No synopsis available.";
                })
                .catch(error => console.error(error));
        } else {
            document.getElementById("anime-title").textContent = "Anime ID not found";
        }
    </script>
</body>

</html>

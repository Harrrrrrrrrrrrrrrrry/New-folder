<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/mainpage.css">
    <link rel="stylesheet" href="./css/info.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jikan</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link" href="./search.html">Search</a>
                </div>
                <div class="ms-auto">
                    <a href="./login.html" class="btn" onclick="handleSignOut()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="anime-container">
        <div class="anime-info">
            <h1 id="anime-title">Loading...</h1>
            <img id="anime-image" src="" alt="Anime Image">
            <p><strong>Episodes:</strong> <span id="anime-episodes"></span></p>
            <p><strong>Score:</strong> <span id="anime-score"></span></p>
            <button class="btn btn-primary">Watch</button>
        </div>
        <div class="anime-synopsis">
            <p ><strong>Synopsis:</strong> <span id="anime-synopsis"></span></p>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Footer</span>
        </div>
    </footer>

    <script src="./js/info.js"></script>
</body>

</html>
